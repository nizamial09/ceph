<cd-alert-panel *ngIf="isStale"
                type="warning"
                size="slim"
                i18n>The user list data might be stale. If needed, you can manually reload it.</cd-alert-panel>
<cd-table #table
          [autoReload]="false"
          [data]="users"
          [columns]="columns"
          columnMode="flex"
          selectionType="multiClick"
          [hasDetails]="true"
          (setExpandedRow)="setExpandedRow($event)"
          (updateSelection)="updateSelection($event)"
          identifier="uid"
          (fetchData)="getUserList($event)">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
  <cd-rgw-user-details cdTableDetail
                       [selection]="expandedRow">
  </cd-rgw-user-details>
</cd-table>

<ng-template #userSizeTpl
             let-row="row">
  <cd-usage-bar *ngIf="row.user_quota.max_size > 0 && row.user_quota.enabled; else noSizeQuota"
                [total]="row.user_quota.max_size"
                [used]="row.user_size">
  </cd-usage-bar>

  <ng-template #noSizeQuota>No Limit</ng-template>
</ng-template>

<ng-template #userObjectTpl
             let-row="row">
  <cd-usage-bar *ngIf="row.user_quota.max_objects > 0 && row.user_quota.enabled; else noObjectQuota"
                [total]="row.user_quota.max_objects"
                [used]="row.num_objects"
                [isBinary]="false">
  </cd-usage-bar>

  <ng-template #noObjectQuota>No Limit</ng-template>
</ng-template>
